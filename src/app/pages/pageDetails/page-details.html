<div class="row" *ngIf="unit">
  <div class="row">
    <div class="col-md-9">
      <div>
        <ba-card title="Detalles de la unidad" baCardClass="with-scroll">
          <form name="unitForm">
            <div class="form-group">
              <label>Nombre</label>
              <input name='title' [(ngModel)]="unit.title"  type="text" class="form-control" id="exampleInputEmail1" placeholder="Nombre">
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Descripción</label>
              <input name='description' [(ngModel)]="unit.description" type="text"  class="form-control" id="exampleInputPassword1" placeholder="Descripción">
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Número de Unidad</label>
              <input name='number'[(ngModel)]="unit.number" type="number"  class="form-control" placeholder="Ej : 2">
            </div>
            <div>
              <button type="submit" (click)="save()" class="btn btn-info">Guardar Cambios</button>
            </div>
          </form>
        </ba-card>
        <ba-card title="Páginas de la unidad" baCardClass="with-scroll">
          <button type="submit" (click)="onViewDetails()" class="btn btn-primary">Agregar Template Texto Imagen</button>
          <button type="submit" (click)="gotoCreatePictureTemplate()" class="btn btn-primary">Agregar Template Imagen </button>
          <page-list [unit]='unit'></page-list>
        </ba-card>
      </div>
    </div>
  </div>
</div>
<router-outlet></router-outlet>
