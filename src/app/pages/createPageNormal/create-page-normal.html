<div class="row"  name='ana'>
  <div class="row" *ngIf="unit">
    <div class="col-md-6">
      <div>
        <ba-card title="Creación de Página" baCardClass="with-scroll">
          <form name="ana">
            <div class="form-group">
              <label for="exampleInputEmail1">Título:</label>
              <input name='titulo' [(ngModel)]="page.title"  type="text" class="form-control" id="exampleInputEmail1" placeholder="Título">
            </div>
            <div class="form-group">
              <label>Número de la Página</label>
              <input name='number'[(ngModel)]="page.number" type="number"  class="form-control" placeholder="Ej : 2">
            </div>

            <div class="form-group">
              <label>TEXTO:</label>
              <ckeditor-component #f></ckeditor-component>
            </div>
            <div class="form-group">
              <label for="exampleInputEmail1">Imágen Horizontal:</label>
              <input name='imgHorizontal' [(ngModel)]="pageNormal.imgHorizontal"  type="text" class="form-control" id="exampleInputEmail1" placeholder="Link a la imagen horizontal">
            </div>
            <div class="form-group">
              <label for="exampleInputEmail1">Imágen Vertical:</label>
              <input name='imgHorizontal' [(ngModel)]="pageNormal.imgVertical"  type="text" class="form-control" id="exampleInputEmail2" placeholder="Link a la imagen Vertical">
            </div>

            <div class="form-group">
              <label for="exampleSelect1">Posición Img:</label>
              <select class="form-control" [(ngModel)]="pageNormal.posicionImg" id="exampleSelect1" name="posImg">
                <option>Izquierda</option>
                <option>Derecha</option>
              </select>
            </div>
            <div class="form-group">
              <label for="exampleInputEmail1">Guía Docente:</label>
              <input name='guiaDocente' [(ngModel)]="pageNormal.guiaDocente"  type="text" class="form-control" id="exampleInputEmail2" placeholder="Link a la imagen de Guía Docente">
            </div>
            <div class="form-group">
              <label for="exampleInputEmail1">Curiosidades:</label>
              <input name='curiosidades' [(ngModel)]="pageNormal.curiosidades"  type="text" class="form-control" id="exampleInputEmail2" placeholder="Link a la imagen de Curiosidades">
            </div>
            <div class="form-group">
              <label for="exampleInputEmail1">Curiosidades:</label>
              <input name='paraSaberMas' [(ngModel)]="pageNormal.paraSaberMas"  type="text" class="form-control" id="paraSaberMas" placeholder="Link a la imagen de Para Saber Mas">
            </div>
            <div class="form-group">
              <label for="exampleInputEmail1">LectoEscritura:</label>
              <input name='lecto' [(ngModel)]="pageNormal.lectoEscritura"  type="text" class="form-control" id="lecto" placeholder="Link a la imagen de Lecto Escritura">
            </div>
            <div class="form-group">
              <label for="exampleInputEmail1">Profundicemos:</label>
              <input name='prof' [(ngModel)]="pageNormal.profundicemos"  type="text" class="form-control" id="profund" placeholder="Link a la imagen de Profundicemos">
            </div>
            <div class="form-group">
              <label for="exampleInputEmail1">Sonido:</label>
              <input name='prof' [(ngModel)]="pageNormal.sonido"  type="text" class="form-control" id="sonido" placeholder="Link a la imagen de Sonido">
            </div>
            <div class="form-group">
              <label for="exampleInputEmail1">Diálogos:</label>
              <input name='prof' [(ngModel)]="pageNormal.dialogos"  type="text" class="form-control" id="dia" placeholder="Link a la imagen de Dialogos">
            </div>

            <div class="form-group">
              <label>Comentarios para los desarrolladores</label>
              <textarea name='comments'[(ngModel)]="page.comments" type="text"  class="form-control" placeholder="Aquí van sus comentarios"></textarea>
            </div>

            <div class="form-group">
              <button type="submit" (click)="save()" class="btn btn-info">Crear Página</button>
            </div>
          </form>
        </ba-card>
      </div>
    </div>

<!--PREVIEWWWW-->
    <div class="col-md-6">
      <div>
        <ba-card title="Vista Previa" baCardClass="with-scroll">
          <div class="row">
            <div class="col-md-6">
            <div class="form-group">
              <h3>Nombre:</h3>
              <label for="exampleInputEmail1">{{unit.title}}</label>
            </div>
            <div class="form-group">
              <h3>Número::</h3>
              <label for="exampleInputEmail1">{{unit.number}}</label>
            </div></div>
          </div>
          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <h3>Texto:</h3>
                <div [innerHTML]="f.ckeditorContent"></div>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <img width="250px" src="https://upload.wikimedia.org/wikipedia/commons/f/f9/Phoenicopterus_ruber_in_S%C3%A3o_Paulo_Zoo.jpg">
              </div>
            </div>
          </div>

        </ba-card>
      </div>
    </div>
  </div>
</div>
<router-outlet></router-outlet>
